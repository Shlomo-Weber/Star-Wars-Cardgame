{% extends 'base.html' %}

{% block content %}
<h1>Welcome to our Forum Page!</h1>
<a href="{% url 'add_post' %}"><button class="btn btn-danger" >Add post</button></a>
{% for post in posts %}
<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{post.created_at}}</h6>
    <p class="card-text">{{post.text}}</p>
    <a href="{% url 'show_post' post.id %}" class="card-link">Go to post</a>
    {% for comment in post.comment_set.all %}
     <p> User - {{comment.user}}: {{comment.text}}
  </p>{% endfor %}


  </div>
</div>

{% endfor %}

{% endblock %}
