{% extends 'base.html' %}
{% block content %}

<h1>This is your profile, woopdidoo</h1>
<div class="card ml-5" style="width: 16rem; ">
  <img class="card-img-top" src="{{ request.user.profile.avatar.url }}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{ request.user.profile.name }}</h5>
    <p class="card-text"> {{ request.user.profile.type }}</p>
    <p class="card-text"> {{ request.user.profile.user }}</p>
  </div>
  <ul class="list-group list-group-flush">
  </ul>
</div>
{% endblock %}
